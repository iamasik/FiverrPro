<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="images/notification-icon.png" alt="Notification Icon" class="logo-icon-img">
                </div>
                <div class="logo-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="header-center">
            <div class="countdown-timer-display" id="countdown-timer">
                <div class="timer-text" id="timer-text">--:--</div>
            </div>
        </div>
        <div class="header-right">
            <div class="header-title-container">
                <span class="header-title">Fiverr Pro</span>
                <span class="version">Version: 2.1.1</span>
            </div>
        </div>
    </div>

    <div class="features-grid" id="options-container">
        <div class="feature-card">
            <div class="toggle-container">
                <input type="checkbox" id="naft" class="toggle-input">
                <label for="naft" class="toggle-label">
                    <span class="toggle-slider">
                        <span class="toggle-text toggle-text-off">OFF</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text toggle-text-on">ON</span>
                    </span>
                </label>
            </div>
            <div class="feature-label">Notification Alerts</div>
        </div>

        <div class="feature-card">
            <div class="toggle-container">
                <input type="checkbox" id="hmbl" class="toggle-input">
                <label for="hmbl" class="toggle-label">
                    <span class="toggle-slider">
                        <span class="toggle-text toggle-text-off">OFF</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text toggle-text-on">ON</span>
                    </span>
                </label>
            </div>
            <div class="feature-label">Hide Balance</div>
        </div>

        <div class="feature-card">
            <div class="toggle-container">
                <input type="checkbox" id="fvdm" class="toggle-input">
                <label for="fvdm" class="toggle-label">
                    <span class="toggle-slider">
                        <span class="toggle-text toggle-text-off">OFF</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text toggle-text-on">ON</span>
                    </span>
                </label>
            </div>
            <div class="feature-label">Dark Mode</div>
        </div>

        <div class="feature-card">
            <div class="toggle-container">
                <input type="checkbox" id="hop" class="toggle-input">
                <label for="hop" class="toggle-label">
                    <span class="toggle-slider">
                        <span class="toggle-text toggle-text-off">OFF</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text toggle-text-on">ON</span>
                    </span>
                </label>
            </div>
            <div class="feature-label">Hide Order Price</div>
        </div>

        <div class="feature-card auto-refresh-card">
            <div class="toggle-container">
                <input type="checkbox" id="arft" class="toggle-input">
                <label for="arft" class="toggle-label">
                    <span class="toggle-slider">
                        <span class="toggle-text toggle-text-off">OFF</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text toggle-text-on">ON</span>
                    </span>
                </label>
            </div>
            <div class="auto-refresh-controls" id="regularControls">
                <input type="number" id="arft_min" class="auto-refresh-input" placeholder="Min" min="0">
                <input type="number" id="arft_sec" class="auto-refresh-input" placeholder="Sec" min="0" max="59">
                <div class="settings-icon-container">
                    <img src="images/Settings.png" id="arft_settings" class="settings-icon" alt="Settings">
                </div>
            </div>
            <div class="random-refresh-info" id="randomRefreshInfo" style="display: none;">
                <div class="random-refresh-text">Random Refresher Running</div>
                <button class="stop-random-btn" id="stopRandomBtn">Stop</button>
            </div>
            <div class="feature-label">Auto Refresh</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-left">
            <span class="developed-by">Developed By</span>
            <span class="developer-name">EMLinter</span>
        </div>
        <div class="footer-right">
            <a href="https://www.emlinter.com" target="_blank" class="footer-link">www.emlinter.com</a>
        </div>
    </div>

    <!-- Advanced Settings Modal -->
    <div id="advancedSettingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Random Refresh Settings</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-form-group">
                    <label for="minTime" class="settings-label">Minimum Time (minutes)</label>
                    <input type="number" id="minTime" class="settings-input" placeholder="0" min="0" step="1">
                </div>
                <div class="settings-form-group">
                    <label for="maxTime" class="settings-label">Maximum Time (minutes)</label>
                    <input type="number" id="maxTime" class="settings-input" placeholder="10" min="0" step="1">
                </div>
                <div class="settings-info">
                    <p class="info-text">The page will refresh at a random time between the minimum and maximum values.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button modal-button-cancel" id="cancelModal">Cancel</button>
                <button class="modal-button modal-button-save" id="saveSettings">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
